sudo: required
dist: trusty
language: cpp
compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq gdb libboost-dev

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - BOOST_VERSION=1.60.0
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}

  - if [[ "${BOOST_VERSION}" == "default" ]]; then BOOST_VERSION=1.60.0; fi

  - if [[ "${COMPILER}" != "" ]]; then export CXX=${COMPILER}; fi

  - if [[ "${BOOST_VERSION}" == "1.60.0" ]]; then BOOST_URL="http://sourceforge.net/projects/boost/files/boost/1.60.0/boost_1_60_0.tar.gz"; fi
  - if [[ "${BOOST_URL}" != "" ]]; then mkdir boost && travis_retry wget --quiet -O - ${BOOST_URL} | tar --strip-components=1 -xz -C boost; fi

  - cd boost/tools/build && ./bootstrap.sh && ./b2 install --prefix=${DEPS_DIR}/b2
  - export PATH=${DEPS_DIR}/b2/bin:${PATH}

  - cd ${TRAVIS_BUILD_DIR}
  - pwd
  - ls

script:
  - $CC --version
  - $CXX --version

  - cd test

  - b2 clean --toolset=${CC}
  - ./run_tests.sh --toolset=${CC}

  - b2 clean --toolset=${CC} --no-exceptions
  - ./run_tests.sh --toolset=${CC} --no-exceptions

  - b2 clean --toolset=${CC} --with-lua-32bit
  - ./run_tests.sh --toolset=${CC} --with-lua-32bit

  - b2 clean --toolset=${CC} --no-exceptions --with-lua-32bit
  - ./run_tests.sh --toolset=${CC} --no-exceptions --with-lua-32bit
